- Hardware:
    - Proxmox:
        icon: https://github.com/Jas-SinghFSU/homepage-catppuccin/blob/main/catppuccin_icons/proxmox-light.png?raw=true
        href: https://proxmox.home/
        description: Server
        #siteMonitor: https://proxmox.home/
        widget:
            type: proxmox
            url: "{{HOMEPAGE_VAR_PROXMOX_URL}}"
            username: "{{HOMEPAGE_VAR_PROXMOX_USER}}"
            password: "{{HOMEPAGE_VAR_PROXMOX_PASS}}"

