# Istio Ingress Gateway configuration
# Replaces Traefik as the ingress controller
replicaCount: 1

autoscaling:
  enabled: false

service:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.200
  ports:
    - name: http2
      port: 80
      protocol: TCP
      targetPort: 80
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443

resources:
  requests:
    cpu: 100m
    memory: 128Mi
