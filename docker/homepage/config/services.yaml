        href: http://plex.home/
        description: Cinema
        siteMonitor: http://plex.home/
        widget:
           type: plex
           fields: ["movies", "tv"]
           url: "{{HOMEPAGE_VAR_PLEX_URL}}"
           key: "{{HOMEPAGE_VAR_PLEX_KEY}}"

    - Tautulli:
        icon: https://github.com/Jas-SinghFSU/homepage-catppuccin/blob/main/catppuccin_icons/tautulli.png?raw=true
