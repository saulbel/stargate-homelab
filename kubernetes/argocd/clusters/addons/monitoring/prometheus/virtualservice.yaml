apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: prometheus
  namespace: prometheus
  annotations:
    external-dns.alpha.kubernetes.io/hostname: prometheus.k3s.home
    external-dns.alpha.kubernetes.io/target: "192.168.1.200"
spec:
  hosts:
    - prometheus.k3s.home
  gateways:
    - istio-ingress/homelab-gateway
  http:
    - route:
        - destination:
            host: prometheus-kube-prometheus-prometheus
            port:
              number: 9090
