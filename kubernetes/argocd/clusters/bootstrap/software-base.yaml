apiVersion: argoproj.io/v1alpha1 
kind: Application
metadata:
  name: software-base
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:saulbel/stargate-homelab.git
    targetRevision: HEAD
    path: kubernetes/argocd/clusters/components/software-base
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true